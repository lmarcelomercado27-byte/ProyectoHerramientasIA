<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SignLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detector de herramientas en tiempo real">

    <style>
        :root {
            --background: #f5f5f7;
            --surface: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0066cc;
            --accent-hover: #004499;
            --border: #d2d2d7;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 18px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 90vh;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Main Detector Area */
        .detector-container {
            flex: 1;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        video,
        img.uploaded-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            transform: scaleX(-1);
            display: none;
            /* Hidden by default */
        }

        img.uploaded-view {
            display: none;
            /* Hidden by default */
        }

        /* Selection Screen */
        .selection-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }

        .selection-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .selection-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        .secondary-btn {
            background: var(--surface);
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .secondary-btn:hover {
            background: #f0f8ff;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            flex-shrink: 0;
        }

        .nav-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        .nav-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--surface);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 24px;
            padding: 30px;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Inventory List */
        .inventory-list {
            list-style: none;
        }

        .inventory-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .inventory-item::before {
            content: 'üîß';
            margin-right: 12px;
        }

        /* PEAS Log */
        .peas-log {
            font-family: monospace;
            font-size: 14px;
            background: #f5f5f7;
            padding: 15px;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #e0e0e0;
        }

        .log-label {
            font-weight: 700;
            color: var(--accent);
        }

        /* File Input hidden */
        input[type="file"] {
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 30;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SignLink</h1>
            <p class="subtitle">Detector en tiempo real</p>
        </header>

        <div class="detector-container">
            <!-- Selection Screen -->
            <div class="selection-screen" id="selection-screen">
                <button class="selection-btn" onclick="startCamera()">
                    üì∑ Usar C√°mara en Vivo
                </button>
                <button class="selection-btn secondary-btn" onclick="triggerFileUpload()">
                    üìÅ Subir Foto
                </button>
            </div>

            <!-- Views -->
            <video id="webcam" autoplay playsinline muted></video>
            <img id="uploaded-image" class="uploaded-view" alt="Imagen subida">

            <button class="back-btn" id="back-btn" onclick="resetView()">‚Üê Volver</button>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(this)">
        </div>

        <div class="bottom-nav">
            <button class="nav-btn" onclick="openModal('inventory-modal')">Inventario</button>
            <button class="nav-btn" onclick="openModal('alerts-modal')">Alertas</button>
        </div>
    </div>

    <!-- Inventory Modal -->
    <div class="modal-overlay" id="inventory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inventario</h2>
                <button class="close-btn" onclick="closeModal('inventory-modal')">√ó</button>
            </div>
            <ul class="inventory-list" id="inventory-list">
                <!-- Dynamic content -->
            </ul>
        </div>
    </div>

    <!-- Alerts Modal -->
    <div class="modal-overlay" id="alerts-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Alertas PEAS</h2>
                <button class="close-btn" onclick="closeModal('alerts-modal')">√ó</button>
            </div>
            <div class="peas-log" id="peas-log">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        // Data
        const detectableTools = [
            "Angle Grinder", "Digital Caliper", "Electric Drill", "Hammer",
            "Pliers", "Screwdriver", "Socket Wrench", "Tape Measure",
            "Wirecutter", "Wrench"
        ];

        const peasData = [
            { type: "Performance", msg: "Confianza baja (0.6) en √∫ltima detecci√≥n" },
            { type: "Environment", msg: "Luz insuficiente detectada" },
            { type: "Sensors", msg: "C√°mara activa y transmitiendo" },
            { type: "Actuators", msg: "Interfaz actualizada con frame #402" },
            { type: "Performance", msg: "Latencia de inferencia: 45ms" }
        ];

        // Elements
        const selectionScreen = document.getElementById('selection-screen');
        const webcam = document.getElementById('webcam');
        const uploadedImage = document.getElementById('uploaded-image');
        const backBtn = document.getElementById('back-btn');
        const fileInput = document.getElementById('file-input');

        let stream = null;
        let isDetecting = false;

        // Initialization
        window.addEventListener('load', () => {
            populateInventory();
            populatePEAS();
        });

        // --- View Logic ---

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 640 } }
                });
                webcam.srcObject = stream;

                selectionScreen.style.display = 'none';
                webcam.style.display = 'block';
                backBtn.style.display = 'block';

                isDetecting = true;
                detectarHerramientas();

            } catch (err) {
                alert("Error al acceder a la c√°mara: " + err.message);
            }
        }

        function triggerFileUpload() {
            fileInput.click();
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;

                    selectionScreen.style.display = 'none';
                    uploadedImage.style.display = 'block';
                    backBtn.style.display = 'block';

                    // Here we would trigger a single detection for the image
                    console.log("Analizando imagen est√°tica...");
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function resetView() {
            // Stop camera if active
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            isDetecting = false;

            // Reset UI
            webcam.style.display = 'none';
            uploadedImage.style.display = 'none';
            backBtn.style.display = 'none';
            selectionScreen.style.display = 'flex';
            fileInput.value = ''; // Reset file input
        }

        // --- Modal Logic ---

        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function (event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        }

        // --- Data Population ---

        function populateInventory() {
            const list = document.getElementById('inventory-list');
            detectableTools.forEach(tool => {
                const li = document.createElement('li');
                li.className = 'inventory-item';
                li.textContent = tool;
                list.appendChild(li);
            });
        }

        function populatePEAS() {
            const log = document.getElementById('peas-log');
            peasData.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<span class="log-label">[${entry.type}]</span> ${entry.msg}`;
                log.appendChild(div);
            });
        }

        // --- Detection Placeholder ---

        function detectingLoop() {
            // Placeholder for future loop logic
        }

        async function detectarHerramientas() {
            if (!isDetecting) return;

            // Logic to send frame to backend would go here
            // console.log("Detecting...");

            if (isDetecting) {
                requestAnimationFrame(detectarHerramientas);
            }
        }

    </script>
</body>

</html>
